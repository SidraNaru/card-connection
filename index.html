<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Card Connections</title>
</head>
<body>
    <!-- main class, important for accessibility -->
    <div class="main">
        <h1 class="game-title">Welcome to Card Connections!</h1>

        <!-- main area for the game -->
         <div class="game-container">
            <!-- will contain information related to how much time is left and how many flips are done by user -->
            <div class="time-and-flip">
                <div class="game-info">
                    <!-- going to give users 60 seconds on the clock -->
                    Time: <span id="remaining-time">60</span>
                </div>

                <div class="game-info">
                    <!-- going to count flips made while game is ongoing -->
                    Flips: <span id="flip-count">0</span>
                </div>
         </div>
            <!-- here we have our 8 cards that we will use for the game
             each pair of matching cards is related to what the 'connection' is about -->

             <!-- each card will have a card back and card front -->
             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>

             </div>

             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>
             </div>
 
             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>
             </div>
 
             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>
             </div>
 
             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>
             </div>
 
             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>
             </div>
 
             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>
             </div>
 
             <div class="card">
                <div class="card-back card-face"></div>
                <div class="card-front card-face"></div>


             </div>


         </div>
        
    </div>

</body>
</html>
